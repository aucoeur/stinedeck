{% extends 'base.html' %}

{% block content %}
<div id="carouselExampleControls" class="carousel" data-ride="carousel" data-keyboard="true" data-interval="false">
    <div class="carousel-inner">
        <div class="cardTemplate">
            <div class="carousel-item active">
                <div class="front">{{ deck.title }}</div>
                <div class="back">{{ deck.title }}</div>
            </div>
            {% for card in deck_cards %}
            <div class="carousel-item">
                <div class="front">{{ card.front }}</div>
                <div class="back">{{ card.back }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="sr-only">Previous</span></a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span><span class="sr-only">Next</span>
    </a>
</div>
{% endblock content %}
